<div class="relative flex flex-col gap-3 w-120 max-w-full h-85 border rounded-lg p-4 shadow-lg shadow-black group">
  <img 
    [src]="currentImage" 
    alt="{{ project.title }} illustration"
    class="w-full h-[80%] object-cover rounded-md"
  />

  <div>
    <h3 class="font-im-fell text-xl italic">{{ project.title }}</h3>
    <p class="gradient text-xs">{{Â project.stack }}</p>
  </div>

  <div class="absolute inset-0 rounded-lg bg-black bg-opacity-10 text-white flex flex-col justify-center items-center gap-4 opacity-0 invisible transition-all duration-300 group-hover:opacity-100 group-hover:visible">
    <p class="text-center px-10 pb-6">{{ project.description }}</p>

    <div class="flex gap-3">
      <a 
        [href]="project.liveUrl" 
        target="_blank" 
        rel="noreferrer noopener" 
        class="bg-green-700 hover:bg-green-600 text-white px-4 py-2 rounded-md font-bold"
      >
        Live demo
      </a>

      <a 
        [href]="project.repoUrl" 
        target="_blank" 
        rel="noreferrer noopener" 
        class="bg-blue-700 hover:bg-blue-600 text-white px-4 py-2 rounded-md font-bold"
      >
        Github repo
      </a>
    </div>

  </div>
</div>
