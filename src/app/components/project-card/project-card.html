<div [style.background]="bgImageUrl" class="relative flex flex-col gap-5 w-160 max-w-full h-110 border rounded-lg p-4 shadow-[0_0_15px] shadow-gray-900 group"> 
  <img 
    [src]="currentImage" 
    alt="{{ project.title }} illustration"
    class="w-full h-[80%] object-cover rounded-md"
  />

  <div>
    <h3 class="font-im-fell text-xl italic">{{ project.title }}</h3>
    <p class="gradient text-xs">{{Â project.stack }}</p>
  </div>

  <div class="absolute inset-0 rounded-lg bg-[rgba(40,40,40,0.9)] text-white flex flex-col justify-center items-center gap-4 opacity-0 invisible transition-all duration-300 group-hover:opacity-100 group-hover:visible group-active:opacity-100 group-active:visible group-focus:opacity-100 group-focus:visible">
    <p class="text-center px-5 md:px-20 pb-6">{{ project.description }}</p>

    <div class="flex gap-3">
      @if (project.liveUrl) {
        <a 
          [href]="project.liveUrl" 
          target="_blank" 
          rel="noreferrer noopener" 
          class="gradient-bg text-white px-4 py-2 rounded-md font-bold hover:brightness-80 transition-all duration-300"
        >
          Live demo
        </a>
      }

      @if (project.repoUrl) {
        <a
          [href]="project.repoUrl" 
          target="_blank" 
          rel="noreferrer noopener" 
          class="gradient-bg text-white px-4 py-2 rounded-md font-bold hover:brightness-80 transition-all duration-300"
        >
          Github repo
        </a>
      }
    </div>

  </div>
</div>
